<!DOCTYPE html>
<html lang="en">

<head>
	<title>iUOFF - Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
	<section id="demo">
		<div class="vertical-align">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
						<div class="card no-border">
							<div id="chat" class="conv-form-wrapper">
								<form action="" method="post" class="hidden">
									<input type="text" name="greetings" data-no-answer="true" data-conv-question="Olá! Eu sou o Fred da iUOFF. É um prazer te receber!">
									<select name="packages-see" data-conv-question="Já deu uma olhada em nossos pacotes para encontrar a viagem perfeita para você?">
										<option value="yes">Ok, vou olhar!</option>
										<option value="no">Quero saber mais!</option>
										<!-- <option value="otherthing">É outra coisa</option> -->
									</select>
									<div data-conv-fork="packages-see">
										<div data-conv-case="yes">
											<input type="text" data-conv-question="Ok, acesse nosso site: www.iuoff.com.br , para saber mais :)">
											<select name="no-packages" data-conv-question="Vou redirecionar você para os pacotes disponiveis.">
												<option value="yes" data-callback="navToPacotes">Ok, obrigado!</option>
											</select>
										</div>

										<div data-conv-case="no">
											<select name="no-packages" data-conv-question="Humm.. Então, você não encontrou um pacote de acordo com seus interesses!">
												<option value="yes">Não, quero uma viagem personalizada.</option>
												<option value="no" data-callback="navToPacotes">Quero ver os pacotes!</option>
											</select>
										</div>

										<div data-conv-fork="no-packages">
											<div data-conv-case="yes">
												<input type="text" name="help-answer-1" data-conv-question="Ok, então preciso de alguns dados para montar uma viagem perfeita pra você!"
												 data-no-answer="true">

												<input type="text" id="fullname" name="fullname" required placeholder="Me diga seu nome completo?" data-conv-question="Me diga seu nome completo?">

												<input data-conv-question="Qual é o seu email?" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
												 id="email" type="email" name="email" required placeholder="ex: seunome@gmail.com">

												<input data-conv-question="Agora me diga uma senha de até 6 digitos" type="password" data-minlength="6" id="senha" name="password"
												 required placeholder="password">

												<input type="text" id="telefone" name="telefone" data-maxlength="11" required placeholder="(whats app)" data-conv-question="Qual é seu telefone para contato com DDD? (Whastsapp)">

												<input type="text" id="destino" name="destino" data-maxlength="20" data-conv-question="Ok, para prepararmos uma opção de viagem incrível para você, me diga, pra onde você pretende viajar? Ex: Porto de Galinhas">

												<input type="text" id="origem" name="origem" required placeholder="Cidade brasileira" data-conv-question="De qual cidade você vai partir?">

												<select name="multi[]" id="servicos" data-conv-question="Legal! Quais serviços você gostaria de incluir em seu pacote? Marque quantos quiser." multiple>
													<option value="Passagens">Passagens</option>
													<option value="Hospedagem">Hospedagem</option>
													<option value="Translados">Translados</option>
													<option value="Passeios">Passeios</option>
													<option value="Aluguel de Carro">Aluguel de Carro</option>
													<option value="Ingressos">Ingressos</option>
												</select>


												<input type="text" id="data-inicio" name="data-inicio" required placeholder="DD-MM-AAAA" data-conv-question="Ótimo! A partir de que dia você está disponível para viajar? Escreva no formato de Data DD/MM/AAAA">

												<input type="text" id="data-volta" name="data-volta" required placeholder="DD-MM-AAAA" data-conv-question="Até que dia você precisa estar de volta? Escreva no formato de Data DD/MM/AAAA">

												<input type="text" id="qtdDias" name="qtdDias" required placeholder="Ex: De 5 a 7 dias." data-conv-question="Quantos dias pretende ficar? Ex: De 5 a 7 dias.">

												<input type="text" id="qtd-pessoas" name="qtd-pessoas" required placeholder="00" data-conv-question="Beleza! Quantas pessoas farão essa viagem, incluindo adultos e crianças? Escreva no formato de número 00">

												<input type="text" id="qtd-criancas" data-callback="parseIdadeCriancas" name="qtd-criancas" required placeholder="00" data-conv-question="Quantas delas são crianças? Escreva no formato de número 00">

												<div class="idadec" data-conv-fork="qtd-criancas">
													<div id="idadec-fork" data-conv-case="false">
														<input type="text" id="idade-criancas" name="idade-criancas" required placeholder="00" data-conv-question="Qual é a idade de cada criança? Separe por virgula">
													</div>
												</div>

												<input type="text" id="valorInicial" name="valorInicial" required placeholder="ex: 5000" data-conv-question="Isso aí! Quanto pretende gastar com essa viagem? Informe o valor em real no formato 0000. Escreva 00 se não souber.">
												
												<div data-conv-fork="valorInicial">
														<select name="valorInicialTipo" id="valorInicialTipo" data-conv-question="Esse valor é:">
															<option value="por pessoa">Por pessoa</option>
															<option value="para-todos">Para Todos</option>
														</select>

														<div data-conv-fork="intent_detalhes">
															<div data-conv-case="para-todos">
																<input type="text" id="para-todos-desc" name="para-todos-desc" data-conv-question="Legal! Quer dar mais algum detalhe? Deixe um comentário como preferências em relação a hospedagem, tipo de passeios, alimentação, motivo da viagem, dentre outras para nos ajudar a enviar propostas o mais interessante possível para você! Fique à vontade para escrever!" required>
															</div>
														</div>

														<select name="no-packages" data-conv-question="Ok! Com essas informações já dá pra montar algumas opções para a sua viagem. Seu próximo passo é fazer login e autorizar nossas notificações para acompanhar o recebimento das propostas que nossos consultores especialistas em viagem vão preparar para você. Basta aguardar que em até 72 horas você receberá algumas opções de acordo com seus interesses.">
															<option value="sim" data-callback="navToLogin">Sim, fazer meu login.</option>
															<option value="nao" data-callback="finalizarChat">Depois :)</option>
														</select>
												</div>
											</div>
										</div>

										

										<div data-conv-case="otherthing">
											<input type="text" name="help-answer-consultant" data-conv-question="Faça uma pergunta a um de nossos consultores" data-no-answer="false">
											<select name="help-answer-consultant-select" id="help-answer-consultant-select" data-conv-question="Ok, vou redireciona-lo para nossos consultores, pode ser?">
												<option value="sim" data-callback="redirectToConsultant">Sim, por favor!</option>
												<option value="nao">Não, Obrigado!</option>
											</select>

											<div data-conv-fork="help-answer-consultant-select">
												<div data-conv-case="nao">
													<input type="text" name="bye" data-conv-question="Ok, Até logo :)"
												 data-no-answer="true">
												</div>
											</div>
										</div>
										
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script type="text/javascript">
		function google() {
			window.open("https://google.com");
		}

		function bing() {
			window.open("https://bing.com");
		}

		function navToPacotes() {
			window.open("http://oqtdb-hml.azurewebsites.net/packages")
		}

		function parseIdadeCriancas() {
			var idade_crianca = $("#qtd-criancas").val();
			if (parseInt(idade_crianca) > 0) {
				$("#idadec").show();
			} else {
				$("#idadec").remove();
			}
		}

		function navToLogin() {
			window.open("https://iuoff-admin.azurewebsites.net/");
			finalizarChat();
		}

		function finalizarChat() {
			var formBot = {
				nomecompleto:$("#fullname").val(),
				email:$("#email").val(),
				password:$("#senha").val(),
				telefone:$("#telefone").val(),
				destino:$("#destino").val(),
				origem:$("#origem").val(),
				servicosInclusos:$("#servicos").val(),
				dataInicio:$("#data-inicio").val(),
				dataVolta:$("#data-volta").val(),
				qtdDias:$("#qtdDias").val(),
				qtdPessoas:$("#qtd-pessoas").val(),
				qtdCriancas:$("#qtd-criancas").val(),
				idadeCriancas:$("#idade-criancas").val(),
				valorInicial:$("#valorInicial").val(),
				valorInicialTipo:$("#valorInicialTipo").val(),
				valorInicialSelecionado:$("#para-todos-desc").val()
			};
		}

		function redirectToConsultant() {

		}

		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper) {

			rollbackTo = stateWrapper.current;
			console.log("storeState called: ", rollbackTo);
		}
		function rollback(stateWrapper) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if (rollbackTo != false) {
				if (originalState == false) {
					originalState = stateWrapper.current.next;
					console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
		}
		function restore(stateWrapper) {
			if (originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
		}
	</script>
</body>

</html>
