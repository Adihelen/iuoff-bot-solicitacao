<!DOCTYPE html>
<html lang="en">

<head>
	<title>iUOFF - Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
	<section id="demo">
		<div class="vertical-align">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
						<div class="card no-border">
							<div id="chat" class="conv-form-wrapper">
								<form action="" method="GET" class="hidden">
									<input type="text" name="greetings" data-no-answer="true" data-conv-question="Olá! Eu sou Fred da iUOFF.">

									<input type="text" name="name" data-conv-question="Certo! Primeiro, me diga como devo chamá-lo, por favor?">
									<input type="text" data-conv-question="Legal, {name}:0! É um prazer conversar com você." data-no-answer="true">

									<select name="packages-see" data-conv-question="Dêu uma olhada em nossos pacotes para encontrar a viagem perfeita para você?">
										<option value="yes">Ok, vou olhar!</option>
										<option value="no">Quero saber mais!</option>
										<option value="otherthing">É outra coisa</option>
									</select>
									<div data-conv-fork="packages-see">
										<div data-conv-case="yes">
											<input type="text" data-conv-question="Se precisar de ajuda, me dê um Oi aqui. :)">
											<select name="no-packages" data-conv-question="Vou redirecionar você para os pacotes disponiveis.">
												<option value="yes" data-callback="navToPacotes">Ok, obrigado!</option>
											</select>
										</div>

										<div data-conv-case="no">
											<select name="no-packages" data-conv-question="Humm.. Então, você não encontrou um pacote de acordo com seus interesses!">
												<option value="yes">Não</option>
												<option value="no" data-callback="navToPacotes">Quero ver os pacotes!</option>
											</select>
										</div>

										<div data-conv-fork="no-packages">
											<div data-conv-case="yes">
												<input type="text" name="help-answer-1" data-conv-question="Então, preciso de alguns dados poder te ajudar com os pacotes." data-no-answer="true">
												
												<input type="text" id="fullname" name="fullname" required placeholder="Qual o seu nome completo?" data-conv-question="Me diga seu nome completo?">

												<input data-conv-question="Qual o seu email?" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
												 id="email" type="email" name="email" required placeholder="Qual o seu email?">

												<input data-conv-question="Agora me diga uma segredo (um password)" type="password" data-minlength="6" id="senha" name="password"
												 required placeholder="password">

												<input type="text" id="telefone" name="telefone" required placeholder="(whats app)" data-conv-question="Qual o telefone para contato? (whats app)">
												
												<input type="text" id="destino" name="destino" data-maxlength="20"
												data-conv-question="Ok, Para preparamos uma opção de viagem incrível para você, me diga, pra onde você pretende viajar? Ex: Porto de Galinhas">

												<input type="text" id="origem" name="origem" required placeholder="Cidade brasileira" data-conv-question="Legal! De qual cidade você vai partir?">

												<input type="text" id="data-inicio" name="data-inicio" required placeholder="DD-MM-AAAA" data-conv-question="Ótimo! A partir de que dia você está disponível para viajar? Escreva no formato de Data DD-MM-AAAA">

												<input type="text" id="data-volta" name="data-volta" required placeholder="DD-MM-AAAA" data-conv-question="Beleza! Até que dia você precisa estar de volta? Escreva no formato de Data DD-MM-AAAA">

												<input type="text" id="qtd-pessoas" name="qtd-pessoas" required placeholder="00" data-conv-question="Isso aí! Quantas pessoas farão essa viagem? Escreva em formato de número 00">

												<input type="text" id="qtd-criancas" data-callback="parseIdadeCriancas" name="qtd-criancas" required placeholder="00" data-conv-question="Quantas delas são crianças? Escreva em formato de número 00">

												<div class="idadec" data-conv-fork="qtd-criancas">
													<div id="idadec-fork" data-conv-case="false">
														<input type="text" id="idade-criancas" name="idade-criancas" required placeholder="00" data-conv-question="Qual a idade de cada criança?">
													</div>
												</div>
												
												<select name="intent_payment" data-conv-question="Você tem ideia de quanto pretende gastar com essa viagem?">
													<option value="sim">Não</option>
													<option value="nao" data-callback="navToPacotes">Quero ver os pacotes!</option>
												</select>

												<div data-conv-fork="intent_payment">
													<div data-conv-case="sim">
														<input type="text" id="valor_pretendido" name="valor_pretendido" required placeholder="Ex: 1000" data-conv-question="Quanto? Informe o valor real no formato 0000">

														<select name="intent_payment" id="intent_payment" data-conv-question="Esse valor é:">
															<option value="por pessoa">Por pessoa</option>
															<option value="para todos">Para Todos</option>
														</select>

													</div>
												</div>

												<select name="intent_detalhes" id="intent_detalhes" data-conv-question="Ótimo! Com essas informações já dá pra montar algumas opções para a sua viagem. Quer dar mais algum detalhe? Deixar um comentário como preferências de categoria de hotel, tipos de passeios, alimentação, dentre outras para nos ajudar a enviar propostas o mais interessantes possível para você? Fique a vontade para escrever!">
														<option value="sim">Sim, quero acrescentar detalhes.</option>
														<option value="nao">Não, Obrigado!</option>
													</select>

													<div data-conv-fork="intent_detalhes">
															<div data-conv-case="sim">
																	<input type="text" id="detalhes_extras" name="detalhes_extras" required placeholder="..." data-conv-question="Ok, vamos lá!">

																	<select name="no-packages" data-conv-question="Ok! Com essas informações já dá pra montar algumas opções para a sua viagem. Se quiser, Clique aqui para fazer seu login e acompanhar o recebimento das propostas que nossos consultores, especialistas em viagem, vão preparar para você! Basta aguardar que dentro de até 72 horas você receberá algumas opções de acordo com seus interesses.">
																			<option value="sim" data-callback="navToLogin">Sim, fazer meu login.</option>
																			<option value="nao" data-callback="finalizarChat">Depois :)</option>
																		</select>
															</div>
					
															<div data-conv-case="nao">
																<select name="no-packages" data-conv-question="Ok! Com essas informações já dá pra montar algumas opções para a sua viagem. Se quiser, Clique aqui para fazer seu login e acompanhar o recebimento das propostas que nossos consultores, especialistas em viagem, vão preparar para você! Basta aguardar que dentro de até 72 horas você receberá algumas opções de acordo com seus interesses.">
																	<option value="sim">Sim, fazer meu login.</option>
																	<option value="nao" data-callback="navToPacotes">Depois :)</option>
																</select>
															</div>
														</div>

												<!-- <select name="multi[]" data-conv-question="Você tem ideia de quanto pretende gastar com essa viagem?" multiple>
														<option value="Sim">Sim</option>
														<option value="Nao">Não</option>
													</select> -->
													
											</div>

											<div data-conv-case="no">
												<input type="text" name="help-answer" data-conv-question="Me diga, em que posso ajudar?" data-no-answer="false">
											</div>
										</div>

										<div data-conv-case="otherthing">
											<input type="text" name="help-answer-consultant" data-conv-question="Faça uma pergunta a um de nossos consultores" data-no-answer="false">
											<select name="help-answer-consultant-select" id="help-answer-consultant-select" data-conv-question="Ok, vou redireciona-lo para nossos consultores, pode ser?">
													<option value="sim" data-callback="redirectToConsultant">Sim, por favor!</option>
													<option value="nao">Não, Obrigado!</option>
												</select>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function google() {
			window.open("https://google.com");
		}

		function bing() {
			window.open("https://bing.com");
		}

		function navToPacotes() {
			window.open("http://oqtdb-hml.azurewebsites.net/packages")
		}

		function parseIdadeCriancas(){
			var idade_crianca = $("#qtd-criancas").val();
			if(parseInt(idade_crianca)>0){
				$("#idadec").show();
			}else{
				$("#idadec").remove();
			}
		}

		function navToLogin(){
			window.open("http://oqtdb-hml.azurewebsites.net/login");
			finalizarChat();
		}

		function finalizarChat(){
			
		}

		function redirectToConsultant(){

		}

		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ", rollbackTo);
		}
		function rollback(stateWrapper) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if (rollbackTo != false) {
				if (originalState == false) {
					originalState = stateWrapper.current.next;
					console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
		}
		function restore(stateWrapper) {
			if (originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
		}
	</script>
</body>

</html>
